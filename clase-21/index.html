<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-desplegable{
            display: none;
        }
        .nav-mobible{
            display: none;
        }
        .hidden{
            display: none !important;
        }
        @media screen and (max-width:600px ) {
            .nav-desktop{
                display: none;
            }
            .btn-desplegable{
                display: flex;
            }
            .nav-mobible{
                display: flex;
            }

        }
    </style>
</head>
<body>
    <nav class="nav-desktop">Links de navegacion</nav>
    <nav class="nav-mobible hidden">Links de navegacion</nav>
    <button class="btn-desplegable" id="btn-menu">Menu desplegable</button>
    <script src="./script.js"></script>
</body>
</html>
